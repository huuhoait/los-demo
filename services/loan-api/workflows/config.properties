# Conductor Server Configuration
# Database Configuration
conductor.db.url=jdbc:postgresql://postgres:5432/conductor
conductor.db.username=postgres
conductor.db.password=password
conductor.db.driver=org.postgresql.Driver
conductor.db.type=postgres

# Queue Configuration - Use PostgreSQL
conductor.queue.type=postgres

# Lock Configuration - Use Redis since it's available
conductor.lock.type=redis
conductor.lock.redis.enabled=true
conductor.lock.redis.host=redis
conductor.lock.redis.port=6379

# Redis Configuration for locking
conductor.redis.enabled=true
conductor.redis.hosts=redis:6379

# Server Configuration
conductor.server.port=8080
conductor.server.host=0.0.0.0

# Workflow Configuration
conductor.workflow.def.cache.size=100
conductor.workflow.def.cache.ttl.seconds=600
conductor.workflow.execution.cache.size=100
conductor.workflow.execution.cache.ttl.seconds=600

# Task Configuration
conductor.task.def.cache.size=100
conductor.task.def.cache.ttl.seconds=600
conductor.task.execution.cache.size=100
conductor.task.execution.cache.ttl.seconds=600

# Queue Configuration
conductor.queue.workflow.enabled=true
conductor.queue.task.enabled=true
conductor.queue.workflow.size=1000
conductor.queue.task.size=1000

# Metrics Configuration
conductor.metrics.enabled=true
conductor.metrics.registry=default

# Logging Configuration
conductor.logging.level=INFO
conductor.logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
conductor.security.enabled=false
conductor.security.authentication.enabled=false
conductor.security.authorization.enabled=false

# Performance Configuration
conductor.workflow.max.parallel.workers=10
conductor.task.max.parallel.workers=20
conductor.workflow.execution.timeout.seconds=3600
conductor.task.execution.timeout.seconds=300

# Health Check Configuration
conductor.health.check.enabled=true
conductor.health.check.interval.seconds=30
conductor.health.check.timeout.seconds=10
